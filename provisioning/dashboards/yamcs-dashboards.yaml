apiVersion: 1

providers:
  # Dashboard provider for Yamcs dashboards
  - name: 'yamcs-dashboards'
    orgId: 1
    # Note: 'folder' and 'folderUid' must be empty when using 'foldersFromFilesStructure'
    folder: ''
    folderUid: ''
    type: file
    # Allow updating provisioned dashboards from the UI
    # Note: saving the dashboard in the UI will not update the file on disk
    # You must export the dashboard json manually for changes to persist
    allowUiUpdates: true
    # Disable dashboard deletion to prevent accidental loss
    disableDeletion: true
    options:
      path: /etc/grafana/provisioning/dashboards
      # Use folder names from filesystem to create folders in Grafana
      foldersFromFilesStructure: true
